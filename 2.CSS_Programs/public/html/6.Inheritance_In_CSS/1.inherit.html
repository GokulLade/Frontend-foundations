<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inherit In CSS</title>
    <style>
        :root {
            color: white;
            background-color: aquamarine;
        }

        .container {
            color: black;
            border: 2px solid black;

        }

        p {
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus atque sit id reiciendis aspernatur
            delectus suscipit, molestiae pariatur debitis vero, doloribus ea, ipsum beatae error voluptas vitae aliquam
            porro libero.</p>
    </div>
</body>

</html>
