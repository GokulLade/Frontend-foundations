<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Configuration</title>
    <style>
        .container{
            display: flex;
            flex-direction:row-reverse;
            flex-wrap:wrap;
            gap: 10px;
        }
        .container div{
            width: 150px;
            height: 150px;
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Block-1</div>
        <div>Block-3</div>
        <div>Block-3</div>
        <div>Block-4</div>
        <div>Block-5</div>
        <div>Block-6</div>
        <div>Block-7</div>
        <div>Block-8</div>
    </div>
</body>

</html>
