<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radial Gradient</title>
    <style>
        html,
        body {
            margin: 0px;
            padding: 0px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent {
            width: 50%;
            height: 50%;
            border: 2px solid black;
        }

        .child {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(255, 0, 0, 0.658) 3%, green 10%, rgb(255, 230, 0) 50%);
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>

</html>
