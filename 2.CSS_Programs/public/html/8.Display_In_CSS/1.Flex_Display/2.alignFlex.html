<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Flex</title>
    <style>
        .container{
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        form{
            width: 15%;
            padding: 40px;
            border: 2px solid;
        }
        input{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            Email : <input type="email">
            Password : <input type="password">
            <input type="submit" >
        </form>
    </div>
</body>

</html>
