<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin In Html</title>
    <style>
        .container {
            width: 500px;
            height: 300px;
            border: 2px solid black;
            margin-left: 100px;
        }

        .child-1 {
            width: 100px;
            height: 100px;
            border: 1px solid red;
            margin-top: 20px;
            margin-bottom: 30px;
            margin-left: 20px;
        }

        .child-2 {
            width: 100px;
            height: 100px;
            position: relative;
            border: 2px solid green;
            margin: 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child-1"></div>
        <div class="child-2"></div>
    </div>

</body>

</html>
