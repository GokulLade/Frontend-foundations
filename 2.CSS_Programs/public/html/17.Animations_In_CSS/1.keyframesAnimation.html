<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation in CSS</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .parent-1 {
            width: 700px;
            height: 400px;
            border: 1px solid black;
        }

        @keyframes divEffects {
            0% {
                left: 0px;
                top: 0px;
            }

            25% {
                left: 630px;
                top: 0px;
                background-color: blueviolet;
            }

            50% {
                left: 630px;
                top: 360px;
                background-color: yellow;
            }

            75% {
                left: 0px;
                top: 360px;
                background-color: rosybrown;
            }

            100% {
                left: 0px;
                top: 0px;
            }

        }

        .parent-1 div {
            width: 10%;
            height: 10%;
            position: relative;
            border: 1px solid black;
            background-color: red;
            animation-name: divEffects;
            animation-duration: 5s;
            animation-delay: 1s;
            animation-direction: normal;
            animation-iteration-count: infinite;
        }
    </style>
</head>

<body>
    <div class="parent-1">
        <div></div>
    </div>
</body>

</html>
