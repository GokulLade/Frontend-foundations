<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth last of type</title>
    <style>
        ol li:nth-last-of-type(2n+1) {
            color: red;
        }
    </style>
</head>

<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>Jquery</li>
        <li>ReactJs</li>
    </ol>
</body>

</html>
