<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Child</title>
    <style>
        ol li:first-child{
            color: rgb(28, 214, 28);
        }
    </style>
</head>

<body>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>Jquery</li>
    </ol>
</body>

</html>
