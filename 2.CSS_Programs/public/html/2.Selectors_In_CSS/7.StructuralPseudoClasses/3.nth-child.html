<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth Child</title>
    <style>
        .ol-1 li:nth-child(2) {
            color: rgb(28, 214, 28);
        }
        .ol-2 li:nth-child(2n){
            color: red;
        }
        .ol-3 li:nth-child(2n+1){
            color: blue;
        }

        thead:nth-child(1){
            background-color: aqua;
        }
        tbody tr:nth-child(even){
            background-color: rgba(0, 128, 0, 0.528);
        }
        tbody tr:nth-child(odd){
            background-color: rgba(255, 0, 0, 0.529);
        }
    </style>
</head>

<body>
    <ol class="ol-1">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>Jquery</li>
    </ol>
    <ol class="ol-2">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>Jquery</li>
    </ol>
    <ol class="ol-3">
        <li>HTML</li>
        <li>CSS</li>
        <li>Bootstrap</li>
        <li>JavaScript</li>
        <li>Jquery</li>
    </ol>
    <table border="3" width="400px" height="200px" align="center" style="text-align: center;">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Gokul</td>
                <td>21</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Ganesh</td>
                <td>20</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Swapnil</td>
                <td>22</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Rushi</td>
                <td>19</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Abhishek</td>
                <td>26</td>
            </tr>
            <tr>
                <td>6</td>
                <td>Ram</td>
                <td>23</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>

</html>
