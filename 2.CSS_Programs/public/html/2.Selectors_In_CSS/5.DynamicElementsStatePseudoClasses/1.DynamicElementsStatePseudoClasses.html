<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Elements State Pseudo Classes</title>
</head>
<style>
    button:enabled {
        background-color: green;
        color: white;
    }

    #note2:disabled {
        border: none;
        width: 200px;
        background-color: transparent;
        font-size: 12px;
    }

    #note1:read-only {
        border: none;
    }

    #course:checked+span {
        color: green;
    }

    #name1+span {
        display: none;
    }

    #name1:focus+span {
        display: inline;
    }

    #pass+span {
        display: none;
    }

    #pass:focus+span {
        display: inline;
    }
</style>

<body>
    <form action="">
        <input type="text" name="note1" id="note1" placeholder="1. *Please Fill the Full form" readonly />
        <br /><br />
        <input type="text" name="note2" id="note2" placeholder="2. *This Form Only for IT Student" disabled />
        <br /><br />
        <label for="name">Enter Name</label>
        <input type="text" name="name1" id="name1" placeholder="Enter full name" /><span style="font-size: 13px;">*Enter
            Full Name</span>
        <br /><br />
        <label for="pass">Enter Password</label>
        <input type="password" name="pass" id="pass" placeholder="Enter 10 digit Password" /><span>*Enter 10 digit
            Password</span>
        <br /><br />
        <label for="course">Select Course:</label>
        <br>
        <input type="checkbox" name="java" id="course" /> <span>Java</span>
        <br>
        <input type="checkbox" name="C++" id="course" /> <span>C++</span>
        <br>
        <input type="checkbox" name="java" id="course" /> <span>Web Development</span>
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>

</html>
