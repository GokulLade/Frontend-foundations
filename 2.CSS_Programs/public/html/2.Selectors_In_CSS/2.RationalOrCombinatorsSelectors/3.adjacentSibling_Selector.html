<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adjacent sibling Selector</title>
    <style>
        h1+h2 {
            color: red;
        }
    </style>
</head>

<body>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h2>JavaScript</h2>
    <h3>jquery</h3>
    <h4>ReactJs</h4>
</body>

</html>
