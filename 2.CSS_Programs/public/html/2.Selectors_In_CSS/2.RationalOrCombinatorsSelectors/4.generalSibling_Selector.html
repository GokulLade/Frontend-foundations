<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General sibling Selector</title>
    <style>
        h1~h2 {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <h2>Web Development</h2>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h3>JavaScript</h3>

    <h4>ReactJs</h4>
</body>

</html>
