    <style>
        a:link {
            font-size: 50px;
            text-decoration: none;
            transition: 1s;
        }

        a:hover {
            text-shadow: 1px 1px 10px green;
            transition: 1s;
        }

        a:active {
            text-decoration: underline;
            color: green;
        }

        a:visited {
            color: gray;
        }
