<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id Selector Demo</title>
    <style>
        #html-id {
            background-color: aqua;
            border: 2px solid;
        }

        #css-id {
            background-color: aquamarine;
            border: 2px solid gray;
            text-align: center;
        }

        #js-id {
            background-color: azure;
            text-align: end;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <div>
        <h2 id="html-id">HTML</h2>
        <h2 id="css-id">CSS</h2>
        <h2 id="js-id">JavaScript</h2>
    </div>
</body>

</html>
