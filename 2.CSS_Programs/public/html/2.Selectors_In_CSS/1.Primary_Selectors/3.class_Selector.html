<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selector Demo</title>
    <style>
        .html-class {
            background-color: brown;
            color: white;
        }

        .css-class {
            background-color: aqua;
            font-size: 25px;
        }

        .js-class {
            background-color: burlywood;
            font-size: 27px;
        }

        .border-shadow-align {
            border: 2px solid black;
            box-shadow: 2px 3px 20px gray;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <h2 class="html-class border-shadow-align">HTML</h2>
        <h2 class="css-class border-shadow-align">CSS</h2>
        <h2 class="js-class border-shadow-align">JavaScript</h2>
    </div>
</body>

</html>
