<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selector Demo</title>
    <style>
        div {
            border: 2px solid black;
            width: 500px;
            height: 500px;
            text-align: center;
            margin: 100px 400px;
            box-shadow: 2px 2px 20px gray;
        }

        h2 {
            background-color: aqua;
            border: 1px solid gray;
        }

        figure {
            width: 500px;
            height: 67%;
            margin-left: -0px;
        }
    </style>
</head>

<body>
    <div>
        <h2>HTML</h2>
        <h2>CSS</h2>
        <h2>JavaScript</h2>
        <figure><img src="../../../assets/image/SimpleImage/reactJsImage.png" alt="reactJsImage" width="100%"
                height="100%"></figure>
    </div>
</body>

</html>
