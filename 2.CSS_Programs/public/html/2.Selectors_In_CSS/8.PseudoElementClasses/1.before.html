<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before class</title>
    <style>
        ul{
            list-style: none;
            display: flex;
            gap:10px;
            justify-content: center;
        }
        li{
            font-size: 20px;
            color: red;
        }
        ul li:nth-child(1)::before{
            content: "=> ";
        }
        li::before {
            content: "-> ";
        }
    </style>
</head>

<body>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Project</li>
        <li>Skill</li>
        <li>Contact</li>
    </ul>

</body>

</html>
