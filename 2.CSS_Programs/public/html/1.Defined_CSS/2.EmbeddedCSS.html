<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EmbeddedCSS Demo</title>
</head>

<!-- For screen   -->
<style type="text/css" media="screen">
    h1 {
        background-color: red;
        text-align: center;
        color: black;
        border: 5px solid green;
    }
</style>

<!-- For Printer -->
<style type="text/css" media="print">
    h1 {
        background-color: black;
        color: white;
        text-align: center;
        border: 2px dotted gray;
    }
</style>

<body>
    <div>
        <h1>HTML</h1>
        <h1>CSS</h1>
        <h1>JavaScript</h1>
    </div>
</body>

</html>
