<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color In CSS</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }

        :root {
            /*Color Name*/
            color: white;
            background-image: url(../../assets/image/SimpleImage/netflixBackgroundImage.jpg);
        }

        .container {
            width: 100%;
            height: 697px;
            /*rgba() color function*/
            background-color: rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 22px;
            margin-top: 0px;
        }

        a {
            /*Hexa-Decimal*/
            color: #0099ff;
            font-size: 20px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }

        span {
            /*rgb() color function*/
            color: rgb(255, 120, 120);
        }
    </style>

</head>

<body>
    <div class="container">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <span>Nihil nostrum</span>quod molestias architecto
            similique
            voluptate ea laboriosam incidunt dignissimos autem tempora possimus debitis, nesciunt nobis aliquid magnam
            deleniti earum velit.</p>
        <a href="">Click here</a>
    </div>
</body>

</html>
