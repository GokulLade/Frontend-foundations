<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scale Function</title>
    <style>
        div {
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img {
            width: 200px;
            height: 200px;
            transition: 1s;
        }

        img:hover {
            transform: matrix(0, 5, 5, 0, 190, 0);
            transition: 1s;
        }
    </style>
</head>

<body>
    <div>
        <img src="../../assets/image/SimpleImage/myimage.jpeg" alt="myImg">
    </div>
</body>

</html>
