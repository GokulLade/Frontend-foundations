<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Input Group form</title>
</head>

<body>
    <div class="container-fluid ">
        <div class="d-flex justify-content-center align-items-end mb-2" style="height: 200px;">
            <h2 style="font-size: 2.5rem; font-weight: 4000;">Welcome Back <span class="bi bi-balloon-heart" style="color: red;"></span></h2>
        </div>
        <div class="d-flex justify-content-center mt-4" style="height: 400px;">
            <form action="">
                <div class="mb-3 input-group">
                    <span class="bi bi-person input-group-text"></span>
                    <input type="text" name="userName" class="form-control">
                </div>
                <div class="mb-3 input-group">
                    <span class="bi bi-key-fill input-group-text"></span>
                    <input type="password" name="password" class="form-control">
                </div>
                <div>
                    <button class="btn btn-primary form-control">Login</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
