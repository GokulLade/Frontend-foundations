<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Carousel Demo</title>
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="progress h-100">
            <div class="progress-bar bg-success" style="width: 40%;">40% Completed</div>
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" style="width: 50%;">60% In
                Progress</div>
            <div class="progress-bar bg-danger" style="width: 10%;">10% Remaining</div>
        </div>
    </div>

    <script src="../../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
