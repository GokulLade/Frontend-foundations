<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Cards</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid w-100 h-100">
        <h1 class="text-lg-center">Todays Offers..!!</h1>
        <div class="d-flex flex-wrap justify-content-around w-100 h-100">
            <div class="card-1 card w-25 h-75 m-2">
                <div class="card-header">
                    <h2 class="card-title text-center">Mobile</h2>
                    <p class="card-subtitle">25% offer</p>
                </div>
                <div class="card-body">
                    <img src="../../../assets/image/SimpleImage/Mobile.jpg" alt="mobileImage" class="w-100 h-75">
                    <p>&#8377; 30,000/-</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span> Add to Cart
                    </button>
                </div>
            </div>
            <div class="card-2 card w-25 h-75 m-2">
                <div class="card-header">
                    <h2 class="card-title text-center">Laptop</h2>
                    <p class="card-subtitle">33% offer</p>
                </div>
                <div class="card-body">
                    <img src="../../../assets/image/SimpleImage/Laptop.jpg" alt="LaptopImage" class="w-100 h-75">
                    <p>&#8377; 70,000/-</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span> Add to Cart
                    </button>
                </div>
            </div>
            <div class="card-3 card w-25 h-75 m-2">
                <div class="card-header">
                    <h2 class="card-title text-center">Computer</h2>
                    <p class="card-subtitle">40% offer</p>
                </div>
                <div class="card-body">
                    <img src="../../../assets/image/SimpleImage/Computer.jpg" alt="computerImage" class="w-100 h-75">
                    <p>&#8377; 1,05,400/-</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span> Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
