<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <title>Buttons in Bootstrap</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
</head>

<body>
    <div class="container-fluid m-2 p-2">
        <div class="div-1 mb-4">
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>
        <div class="div-2 mb-4">
            <button class="btn btn-success btn-lg">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger btn-sm">Delete</button>
        </div>
        <div class="div-3 md-4">
            <button class="btn btn-outline-success">Insert</button>
            <button class="btn btn-outline-warning">Update</button>
            <button class="btn btn-outline-danger">Delete</button>
        </div>
        <div class="div-4 md-4">
            <button class="btn btn-link">Click here</button>
        </div>
        <div class="div-5 md-4">
            <button class="btn btn-close"></button>
        </div>
        <div class="div-5 md-4">
            <div class="btn btn-toolbar btn-danger justify-content-between">
                <div class="btn btn-group">
                    <button class="btn">Home</button>
                    <button class="btn">About</button>
                    <button class="btn">Skill</button>
                    <button class="btn">Project</button>
                </div>
                <div class="btn btn-group">
                    <button class="btn">Login</button>
                    <button class="btn">Sign In</button>
                </div>
            </div>
        </div>
        <div class="div-6 md-4">
            <div class="btn btn-group">
                <button class="btn btn-success">Insert</button>
                <button class="btn btn-warning">Update</button>
                <button class="btn btn-danger">Delete</button>
            </div>
        </div>
        <div class="div-7 md-4"></div>
        <div class="btn btn-group-vertical">
            <button class="btn btn-success">Insert</button>
            <button class="btn btn-warning">Update</button>
            <button class="btn btn-danger">Delete</button>
        </div>
    </div>
    </div>
</body>

</html>
