<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <title>Collapse Demo</title>
</head>

<body>
    <div>
        <h2>Preview Of Image</h2>
        <button class="btn btn-warning" data-bs-toggle="collapse" data-bs-target="#preview">Show / Hide</button>
        <div class="collapse show" id="preview">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis accusamus quaerat deserunt ipsam
                magnam. Reiciendis a beatae illum. Asperiores molestiae provident nam molestias repellendus nobis alias
                eligendi recusandae nulla perspiciatis?</p>
        </div>
    </div>

    <script src="../../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
