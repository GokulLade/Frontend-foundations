<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../node_modules/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Carousel Demo</title>
</head>

<body>
    <div class="container-fluid">
        <div class="carousel  slide mt-2" data-bs-ride="carousel" id="banner">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="4000">
                    <img src="../../assets/image/SimpleImage/slide-1.png" alt="slide-1" class="w-100 d-block">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="../../assets/image/SimpleImage/slide-3.png" alt="slide-3" class="w-100 d-block">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="../../assets/image/SimpleImage/slide-2.png" alt="slide-2" class="w-100 d-block">
                </div>

                <button class="carousel-control-prev" data-bs-target="#banner" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#banner" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
            <div class="carousel-indicators">
                <button data-bs-slide-to="0" data-bs-target="#banner" class="active"></button>
                <button data-bs-slide-to="1" data-bs-target="#banner"></button>
                <button data-bs-slide-to="2" data-bs-target="#banner"></button>
            </div>
        </div>
    </div>



    <script src="../../../../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../../../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>

</html>
