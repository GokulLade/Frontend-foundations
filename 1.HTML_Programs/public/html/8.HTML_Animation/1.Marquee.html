<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Demo</title>
</head>

<body>
    <div class="container">
        <marquee direction="left" bgcolor="gray" scrollamount="20" behavior="alternate" onmouseover="this.stop()"
            onmouseout="this.start()">
            <img src="./assets/image/SimpleImage/Girlmage.jpg" width="400px" height="400px">
            <img src="./assets/image/SimpleImage/Laptop.jpg" width="400px" height="400px">
            <img src="./assets/image/SimpleImage/myimage.jpeg" width="400px" height="400px">
            <img src="./assets/image/SimpleImage/RoseImage.jpg" width="400px" height="400px">
            <img src="./assets/image/SimpleImage/Mobile.jpg" width="400px" height="400px">
        </marquee>
    </div>
</body>

</html>
