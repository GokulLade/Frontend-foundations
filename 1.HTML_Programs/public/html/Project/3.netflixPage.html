<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      width: 1200px;
      height: 680px;
      background-image: url(./assets/image/SimpleImage/netflixBackgroundImage.jpg);
    }

    #container {
      width: 116%;
      height: 102%;
      background-color: rgba(0, 0, 0, 0.4);
    }

    header {
      display: flex;
    }

    h2 {
      margin-left: 150px;
      font-size: 40px;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .right {
      display: flex;
      position: absolute;
      right: 180px;
      top: 20px;
    }

    select {
      width: 150px;
      height: 40px;
      font-size: 20px;
      border-radius: 7px;
      color: white;
      background-color: transparent;
      margin-right: 10px;
    }

    option {
      color: black;
    }

    button {
      width: 100px;
      height: 30px;
      margin-top: 7px;
      border-radius: 7px;
      background-color: red;
      color: white;
    }
  </style>
</head>

<body>
  <div id="container">
    <header>
      <div class="left">
        <h2 style="color: red">NETFLIX</h2>
      </div>
      <div class="right">
        <select name="lan" id="lan">
          <option value="lan1">English</option>
          <option value="lan1">हिंदी</option>
        </select>
        <form action="">
          <button>Sign In</button>
        </form>
      </div>
    </header>
    <section>
      <h1>Unlimited movies, TV shows and more</h1>
      <h4>Watch anywhere. Cancel anytime.      </h4>
    </section>
  </div>
</body>

</html>
