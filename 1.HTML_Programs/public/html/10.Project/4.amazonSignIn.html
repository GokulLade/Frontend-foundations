<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon SignIn Page</title>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            width: 1393px;
            height: 693px;
        }

        #container {
            width: 100%;
            height: 100%;
        }

        .upper {
            height: 60%;
        }

        figure {
            text-align: center;
            margin-top: 8px;
        }

        form {
            width: 20%;
            height: 280px;
            margin-left: 520px;
            padding: 20px;
            border: 1px solid gray;
            border-radius: 7px;
        }

        input {
            width: 100%;
            height: 25px;
        }

        button {
            width: 100%;
            height: 30px;
            padding: 2px;
            background-color: rgb(255, 196, 0);
            border: none;
            border-radius: 20px;
        }

        button:hover {
            background-color: rgb(255, 213, 0);
            transition: 1s;
        }

        a:hover {
            color: rgb(167, 84, 0);
        }

        p {
            font-size: 14px;
        }

        .a1 {
            text-decoration: none;
        }

        .a1:hover {
            text-decoration: underline;
        }

        .lower {
            text-align: center;
        }

        .lower a {
            text-decoration: none;
        }

        .lower a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="upper">
            <figure><img src="./assets/image/AmazonImage/amazonLogo.png" alt="" width="100" height="30"></figure>
            <form action="">
                <h2>Sign in or create account</h2>
                <label for="email"><b>Enter mobile number or emails</b></label> <br>
                <input type="text" name="email" id="email" autofocus required> <br><br>
                <button>Continue</button>

                <p>By continuing, you agree to Amazon's <a href="">Conditions of Use</a> and <a href="">Privacy
                        Notice.</a></p>
                <hr>
                <b>Buying for work?</b> <br>
                <a href="" class="a1">Shop on Amazon Business</a>
            </form>
        </div>
        <hr>
        <div class="lower">
            <p><a href="">Conditions of Use </a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="">Privacy
                    Notice</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href=""> Help</a></p>
            <p>&copy;1996â€“2024, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>
</body>

</html>
