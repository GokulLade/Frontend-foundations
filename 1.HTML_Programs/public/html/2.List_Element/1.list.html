<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Demo</title>
    <style>
      #option {
        display: grid;
        grid-template-columns: 1fr 6fr;
      }
      ul {
        list-style-image: url(assets/favicon.ico);
      }
      li {
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <ol type="1">
      <li>HTML is a ___________ Language</li>
      <ol type="a" id="option">
        <li>Programming</li>
        <li>Scripting</li>
        <li>Presentation</li>
        <li>Server-Side</li>
      </ol>
    </ol>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
  </body>
</html>
