<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meter</title>
</head>

<body>
    <!-- Meter demo -->
    <fieldset>
        <legend>Password Checking</legend>

        <dl>
            <dt>Strong Password</dt>
            <meter min="1" max="100" value="100" low="0" high="0"></meter>

            <dt>Strong Password</dt>
            <meter min="1" max="100" value="100" low="40" high="80"></meter>

            <dt>Strong Password</dt>
            <meter min="1" max="100" value="100" low="60" high="80"></meter>

        </dl>
    </fieldset>
</body>

</html>
