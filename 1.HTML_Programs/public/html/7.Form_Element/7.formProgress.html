<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Element Demo</title>
</head>

<body>
    <fieldset>
        <legend>Downloading</legend>
        <dl>
            <dt>Preparing</dt>
            <dd> <progress></progress> </dd>
        </dl>
        <dl>
            <dt>70% Download</dt>
            <dd> <progress min="1" max="100" value="70"></progress> </dd>
        </dl>
        <dl>
            <dt>90% Download</dt>
            <dd> <progress min="1" max="100" value="90"></progress> </dd>
        </dl>
        <dl>
            <dt>Downloaded..</dt>
            <dd> <progress min="1" max="100" value="100"></progress> </dd>
        </dl>
    </fieldset>

</body>

</html>
