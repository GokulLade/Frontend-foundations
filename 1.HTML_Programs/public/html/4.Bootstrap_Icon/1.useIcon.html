<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <title>Use Bootstrap Icons</title>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
      header {
        display: grid;
        grid-template-columns: 6fr 6fr;
        box-shadow: 0px 7px 7px gray;
      }
      h1 {
        margin-left: 20px;
        margin-top: 10px;
        color: black;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 30px;
        justify-content: right;
        margin-right: 20px;
        color: black;
      }
      #navLi li {
        font-size: 20px;
        transition: 2s;
      }
      #navLi li:hover {
        color: red;
      }
      footer {
        width: 100%;
        height: 100px;
        border-top: 2px solid black;
        display: grid;
        grid-template-columns: 4fr 4fr 4fr;
        position: absolute;
        bottom: 0px;
        background-color: rgb(197, 187, 187);
      }
      dl {
        display: flex;
        justify-content: end;
        margin-right: 20px;
      }
      dd {
        font-size: 20px;
      }
      dd:hover {
        font-size: 25px;
      }
      #ulFooter {
        font-size: 15px;
        display: grid;
        grid-template-columns: 2fr 3fr;
        margin-left: 90px;
      }
      #ulFooter li {
        margin-bottom: 7px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div>
        <h1>
          <span style="color: red">G</span>okul
          <span style="color: red">L</span>ade
        </h1>
      </div>
      <div>
        <nav>
          <ul id="navLi">
            <li><span class="bi bi-house-fill"></span> Home</li>
            <li><span class="bi bi-person-workspace"> </span> Project</li>
            <li><span class="bi bi-code-slash"></span> Skill</li>
            <li><span class="bi bi-highlighter"></span> Education</li>
            <li><span class="bi bi-person"></span> Contact</li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- footer -->
    <footer>
      <div>
      </div>
      <div></div>
      </div>
      <div>
        <dl>
          <dd class="bi bi-facebook"></dd>
          <dd class="bi bi-twitter"></dd>
          <dd class="bi bi-instagram"></dd>
          <dd class="bi bi-envelope"></dd>
          <dd class="bi bi-linkedin"></dd>
        </dl>
      </div>
    </footer>
  </body>
</html>
