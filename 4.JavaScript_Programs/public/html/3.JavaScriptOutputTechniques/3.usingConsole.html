<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using consol Method</title>
    <script>
        function displayInfo() {
            console.log("Welcome to JavaScript Programming");
            console.warn("Welcome to JavaScript Programming");
            console.error("Welcome to JavaScript Programming");
            console.debug("Welcome to JavaScript Programming");
        }
    </script>
</head>

<body>
    <div>
        <h1>Ouput Statement in JavaScript</h1>
        <button onclick="displayInfo()">click here</button>
    </div>

</body>

</html>
