<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of var</title>
    <script>
       

        function display()
        {
            a=10;
            document.write(a+" ");
            var a; // hoisting

            var x; // Declaration
            x=10; //assignment
            if(x==10)
            {
                var y=20; // Initialization
                var y=40; // Shadowing 
            }
            document.write("X ="+x+" Y= "+y);
        }
        display();
    </script>
</head>

</body>
</html>
