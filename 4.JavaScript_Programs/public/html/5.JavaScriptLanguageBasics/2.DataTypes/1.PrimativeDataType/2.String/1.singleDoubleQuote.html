<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Double Quote</title>
    <script>
        function clickOk() 
        {
            document.getElementById("link").innerHTML = "<a href='https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwi3q-HPrdSJAxUN-jgGHQ4DKxwQPAgI'>Open link</a>";
        }
    </script>
</head>

<body>
    <button onclick="clickOk()">Click Here for Generate Link</button>
    <p id="link"></p>
</body>

</html>
