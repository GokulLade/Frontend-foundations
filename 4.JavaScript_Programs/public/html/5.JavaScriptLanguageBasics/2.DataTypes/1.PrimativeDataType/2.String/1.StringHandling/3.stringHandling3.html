<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Handling</title>
    <script>
        function clickOk()
        {
            var userName=document.getElementById("txtName").value;
            document.getElementById("txtName").value=userName.toUpperCase();
        }
    </script>
</head>
<body>
    <div>
        <fieldset>
            <legend>User Information</legend>
            <dl>
                <!-- Convert in to upper case -->
                <dt>User Name : </dt>
                <dd><input type="text" id="txtName" placeholder="Enter Your Name" onblur="clickOk()"></dd>
            </dl>
            <button onclick="clickOk()">Submit</button>
        </fieldset>
</body>
</html>
