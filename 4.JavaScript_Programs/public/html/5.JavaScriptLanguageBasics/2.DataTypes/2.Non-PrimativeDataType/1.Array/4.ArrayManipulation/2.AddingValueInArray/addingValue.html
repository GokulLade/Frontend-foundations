<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var values=[10,20,30];
        values.push(40); //Added At last index
        values.unshift(5) //Added At first index
        values.splice(2,0,20);// Added value at 2 index without deleting element
        values.splice(2,1,12);// Added value at 2 index with deleting element
        for(var value of values)
        {
            document.write(`Values are ${value} <br>`);
        }
    </script>
</head>
<body> 
    
</body>
</html>
