<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <link rel="stylesheet" href="../../../../../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../../../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">

    <script>
        var products=[
            {Name: "Compute", Price:46000, Photo:"../../../../../assets/image/SimpleImage/Computer.jpg"},
            {Name: "Laptop", Price:60000, Photo:"../../../../../assets/image/SimpleImage/Laptop.jpg"},
            {Name: "Mobile", Price:15000, Photo:"../../../../../assets/image/SimpleImage/Mobile.jpg"}
        ];

        function bodyLoad()
        {
            for(product of products)
            {
              var card=document.createElement("div");
              card.className="card w-25 m-2 p-2";
              
              card.innerHTML=`
                <img src=${product.Photo} height="200" class="card-img-top">
                <div class="card-header">
                    <h2>${product.Name}</h2>
                </div>
                <div class="card-body">
                    <p>&#8377; ${product.Price}</p>
                </div>
                <div class="card-footer">
                    <button class="btn btn-danger w-100">
                        <span class="bi bi-cart4"></span> Add to Card
                    </button>
                </div>
              `;

              document.getElementById("catalog").appendChild(card);
            }
        }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <div id="catalog" class="d-flex flex-wrap">

    </div>
</body>
</html>
