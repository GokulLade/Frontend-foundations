<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded JavaScript</title>
    <script type="text/javascript">

        function PrintPage() {
            window.print();
        }

    </script>
</head>

<body>

    <div>
        <h1>Print Page</h1>
        <button onclick="PrintPage()">click here</button>
    </div>

</body>

</html>
